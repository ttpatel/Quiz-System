<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/main1.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
    <title> Online Exam System</title>
</head>

<body>
    <section>
        <div class="wrapper">
            <div class="container qbody">
                <div class="mainquiz">
                    <div class="quizheader">
                        <div class="user">
                            <h4>Welcome!!!
                                <span class="name"></span>
                            </h4>
                        </div>
                        <div class="timer">
                            <span class="time">00:00</span>
                        </div>
                    </div>

                    <div class="quizbody">
                        <div id="questions">
                            <h2 class="question">Questions Appear Here</h2>
                        </div>
                        <button class="btnnext btn-primary" onclick="next()">Next</button>
                        <button class="btnnext btn-primary" onclick="prev()">Previous</button>
                    </div>

                </div>
            </div>
        </div>
    </section>


    <script src="/quiz1.js"></script>
    <script src="/userinfo.js"></script>
    <script src="/timer.js"></script>
    <script src="https://use.fontawesome.com/b9a709ea81.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>

</body>

</html>
